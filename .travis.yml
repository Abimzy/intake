# Config file for automatic testing at travis-ci.org
language: python
python:
  - "3.4"
  - "3.5"
install: pip install -r requirements/ci.txt
script: make test
addons:
  postgresql: "9.4"
env:
  - DATABASE_USER='postgres' DATABASE_PASSWORD='' DJANGO_SETTINGS_MODULE='project.settings.dev'
after_success:
  - coveralls
