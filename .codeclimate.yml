engines:
  radon: 
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - python
  fixme:
    enabled: true
  pep8:
    enabled: true
ratings:
  paths:
  - "project/**.py"
  - "intake/**.py"
  - "user_accounts/**.py"
exclude_paths:
- "tests/**/*"
- "**/tests/**/*.py"
- "migrations/**/*"
- "project/settings/*.py"